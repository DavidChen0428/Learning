<!DOCTYPE html><!-- 標籤聲明文件類型 -->
<html lang="en"><!-- 指定文件語言 -->

<head><!-- 標題 -->
    <meta charset="UTF-8"> <!-- 編碼設置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 確保網頁具有響應式設計，通過將視口寬度設置為設備的寬度，初始縮放比例為1.0。 -->
    <title>My_First_HTML</title><!-- 瀏覽器標題欄位 -->
</head>

<body><!-- 主體內容 -->
    <script>
        // script 可以放置在任何地方
        console.log("hello JavaScript"); // 顯示於開發人員工具內
        document.write("hello JavaScript"); // 網頁內容 -> out.print
        window.alert("hello JavaScript"); // 彈射視窗顯示
        var message = window.prompt("請輸入", 'gjun'); // 視窗彈射訊息+訊息輸入
        // window.prompt("提示訊息","預設值")
        console.log(message);
        window.open("http://www.google.com", "google"); // 打開一個新的瀏覽器或標籤頁，並加載指定URL

        // ----- 宣告變數 -----
        var x1 = 10; // 在 JavaScript 中宣告變數，且不分資料型態
        console.log(x1 + 2);

        var x2 = 'aaa';
        console.log(x2 + 2);

        var x3 = 10.12;
        console.log(x3 + 2);

        //console.log(y); // 變數未宣告會出錯

        // ----- 宣告陣列 -----
        var x4 = new Array(); // 宣告空陣列
        x4[0] = 10;
        x4[1] = 'bbb';
        x4[2] = 10.12;
        console.log(x4);
        for (var i = 0; i < x4.length; i++) {
            console.log(x4[i]);
        }

        var x5 = new Array(2); // 宣告空陣列(設定大小) -> 但超出容量大小會自動增加
        x5[0] = true;
        x5[1] = 30;
        x5[2] = 'uuu';
        for (var i = 0; i < x5.length; i++) {
            console.log(x5[i]);
        }

        var x6 = new Array(10, 20, 50, 'aaa'); // 陣列宣告之後直接賦值

        var x7 = [10, 30, 50, 'hhh']; // 陣列宣告直接賦值
        for (var i in x7) { // forenhance
            console.log(x7[i]);
        }

        var x8 = new Array();// 陣列內的陣列
        x8[0] = new Array(2);
        x8[1] = new Array(3);
        x8[0][0] = 10;
        for (var i = 0; i < x8.length; i++) {
            for (var j = 0; j < x8[i].length; j++) {
                console.log(x8[i][j]);
            }
        }
        for (var i in x8) {
            for (var j in x8[i]) {
                console.log(x8[i], [j]);
            }
        }

        var x9 = new Array(10, 20, 'o', 12.3, true);
        x9.push(52); // 增加陣列內容
        console.log(x9);
        x9.pop(); // 提取陣列內最後一個資料
        console.log(x9);
        console.log(x9[0].toString() + x9[1].toString()); // 內容物轉成字串型態

        var x10 = x9.slice(1, 4);// 擷取陣列內資訊(1~3)
        console.log(x10);

        // ----- 方法 -----  
        // 方法可以放在<body>，也可以放在<header>
        function cal1(a, b) { // 相當於 void 的function
            var x = a * b + 100;
            console.log(x);
        }
        function cal2(a, b) { // 返回值的 function
            return a * b + 200;
        }
        cal1(1, 2);
        console.log(cal2(1, 2));

        // ----- 宣告物件 -----
        var student1 = new Object(); // 相當於先建立空物件
        student1.name = 'aaa'; // 再賦值
        student1.address = '台北';

        var student2 = { // 相當於建構式
            name: 'bbb',
            address: 'tainan'
        };

        console.log("姓名: " + student1.name + ", 地址: " + student1.address);

    </script>
</body>

</html>
